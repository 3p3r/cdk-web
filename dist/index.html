<!DOCTYPE html>
<html>
  <head>
    <title>cdk-web</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mini.css@latest/dist/mini-dark.min.css"
    />
    <style type="text/css">
      html,
      body,
      #graph,
      #rendered {
        width: 100%;
        height: 100%;
        background: #111;
        overflow: hidden;
        position: fixed;
        color: #ccc;
        left: 0;
        top: 0;
      }
      #graph {
        pointer-events: auto;
      }
      #graph.in-frame {
        background: none;
        pointer-events: none;
      }
      pre.readme {
        opacity: 0.5;
      }
      .title {
        background: #ccc;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script>
      /*RENDERED*/
    </script>
    <script type="text/javascript">
      function createTitleElement(text) {
        const container = document.createElement("pre");
        container.className = "title";
        container.innerText = text;
        return container;
      }
      function insideFrame() {
        return typeof showSidebar !== "undefined";
      }
      function draw() {
        const container = document.getElementById("graph");
        nodes.forEach((node) => {
          node.title = createTitleElement(node.title);
        });
        const data = {
          nodes: nodes,
          edges: edges,
        };
        const options = {
          nodes: {
            shape: "dot",
            font: {
              color: "#ccc",
            },
            fixed: false,
            shadow: true,
            scaling: {
              label: false,
            },
          },
          edges: {
            width: 2,
            arrows: "to",
            shadow: true,
            smooth: true,
            font: {
              color: "#aaa",
              strokeColor: "#111",
            },
            scaling: {
              label: false,
            },
          },
          physics: {
            solver: "repulsion",
            repulsion: {
              springLength: 250,
              nodeDistance: 150,
            },
          },
        };
        const network = new vis.Network(container, data, options);
        window.oncontextmenu = function () {
          network.fit();
          return false;
        };
        window.onresize = function () {
          network.fit();
        };
      }
    </script>
  </head>
  <body>
    <iframe id="rendered" src="javascript:void(0);"></iframe>
    <div id="graph"></div>
    <script src="cdk-web.js"></script>
    <script>
      (async () => {
        if (insideFrame()) {
          window.onload = function (event) {
            document.getElementById("rendered").remove();
            const pre = document.createElement("pre");
            pre.className = "readme";
            pre.innerText = [
              "right click to re-center the diagram.",
              "you can also pan, zoom, and drag nodes around.",
              "hold over nodes to see details.",
            ].join("\n");
            document.body.appendChild(pre);
            draw();
          };
        } else {
          const cdk = CDK.require("aws-cdk-lib");
          const ec2 = CDK.require("aws-cdk-lib/aws-ec2");
          const sqs = CDK.require("aws-cdk-lib/aws-sqs");
          const sns = CDK.require("aws-cdk-lib/aws-sns");
          const s3 = CDK.require("aws-cdk-lib/aws-s3");
          const app = new cdk.App();
          const stack = new cdk.Stack(app, "BrowserStack");
          const vpc = new ec2.Vpc(stack, "VPC");
          const queue = new sqs.Queue(stack, "Queue");
          const topic = new sns.Topic(stack, "Topic");
          const bucket = new s3.Bucket(stack, "Bucket");
          const cli = new CDK.PseudoCli({ stack /* ... */ });
          const html = await cli.render();
          document.getElementById("graph").className = "in-frame";
          document.getElementById("rendered").src =
            "data:text/html;charset=utf-8," + escape(html);
        }
      })();
    </script>
  </body>
</html>
