<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cdk-web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@latest/dist/mini-dark.min.css" />
    <style>
      body {
        font-size: 0.8rem;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script id="cdk-web"></script>
    <script>
      /*RENDERED*/
    </script>
  </head>
  <body>
    <script>
      const cdkWebScript = document.getElementById("cdk-web");
      cdkWebScript.src = "cdk-web.js";
      cdkWebScript.onload = async function (event) {
        const out = (destination) => {
          let line = "";
          return (message) => {
            if (message instanceof Uint8Array) {
              const decoded = new TextDecoder().decode(message);
              line += decoded;
              if (decoded.match(/\n/)) {
                destination(line);
                line = "";
              }
              return;
            }
            destination(message);
          };
        };
        CDK.emitter.on("stderr", out(console.error));
        CDK.emitter.on("stdout", out(console.info));
        CDK.emitter.on("console", out(console.log));

        const cdk = CDK.require("aws-cdk-lib");
        const ec2 = CDK.require("aws-cdk-lib/aws-ec2");
        const sqs = CDK.require("aws-cdk-lib/aws-sqs");
        const sns = CDK.require("aws-cdk-lib/aws-sns");
        const s3 = CDK.require("aws-cdk-lib/aws-s3");
        const app = new cdk.App();
        const stack = new cdk.Stack(app, "BrowserStack");
        const vpc = new ec2.Vpc(stack, "VPC");
        const queue = new sqs.Queue(stack, "Queue");
        const topic = new sns.Topic(stack, "Topic");
        const bucket = new s3.Bucket(stack, "Bucket");
        const cli = new CDK.PseudoCli({ stack });

        const template = await cli.synth();

        document.body.innerHTML += JSON.stringify(template, undefined, 2)
          .replace(/\n/g, "<br/>")
          .replace(/\s/g, "&nbsp;");
      };
    </script>
  </body>
</html>
